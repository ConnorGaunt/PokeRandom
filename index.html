<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/vite.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>PokeRandom</title>
</head>
<body>
<main id="app" class="content">
	<div class="sidebar">
		<div class="sidebar__top">
			<h1>PokeRandom</h1>
			<div class="sidebar__dex-select">
				<label for="pokedex-selector">Pokedex:</label>
				<div class="select-container">
					<select id="pokedex-selector">
						<option value="1">Kanto</option>
						<option value="2">Johto</option>
						<option value="3">Hoenn</option>
						<option value="4">Sinnoh</option>
						<option value="5">Unova</option>
						<option value="6">Kalos</option>
						<option value="7">Alola</option>
						<option value="8">Galar</option>
					</select>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path stroke="#000" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
							  d="m6 9 6 6 6-6"/>
					</svg>
				</div>
			</div>

			<div class='num-of-pokemon'>
				<span>Number of Pokemon</span>
				<div class='number-selector'>
					<span data-active-number="1">1</span>
					<span data-active-number="2">2</span>
					<span data-active-number="3">3</span>
					<span data-active-number="4">4</span>
					<span data-active-number="5">5</span>
					<span data-active-number="6">6</span>
				</div>
			</div>

			<div class="settings-container">
				<span>Settings:</span>
				<div class="settings">
					<div class="checkbox-container">
						<input type="checkbox" id="green-screen"/>
						<label for="green-screen">
							<span class="checkbox-container__toggle"></span>
							<span>Green Screen</span>
						</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="hide-columns"/>
						<label for="hide-columns">
							<span class="checkbox-container__toggle"></span>
							<span>Hide Columns</span>
						</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="hide-dex"/>
						<label for="hide-dex">
                            <span class="checkbox-container__toggle"></span>
                            <span>Hide Dex</span>
						</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="hide-name"/>
						<label for="hide-name">
                            <span class="checkbox-container__toggle"></span>
                            <span>Hide Name</span>
						</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="hide-pokemon-bg"/>
						<label for="hide-pokemon-bg">
                            <span class="checkbox-container__toggle"></span>
                            <span>Hide Pokemon Background</span>
                        </label>
					</div>

				</div>
			</div>

			<div class="spin-length">
                <label for="spin-length">Spin Time: <span><span class="spin-length-text">1.5</span>s</span></label>
				<input type="range" min="500" max="10000" step="500" id="spin-length" value="1500">
			</div>
		</div>

		</button>
